<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="title">#{msg.product_edit_title}</ui:define>

    <ui:define name="content">
        <h:form id="modify">
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_title}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass="" value="#{editProductController.currentProduct.title}"
                                 required="true"
                                 requiredMessage="#{msg.product_title}"
                                 validatorMessage="#{msg.validatorMessageProductName}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>

                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_price}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.price}"
                                 required="true"
                                 requiredMessage="#{msg.product_price}"
                                 validatorMessage="#{msg.validatorMessageProductPrice}">
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    #{msg.product_author}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.author}"
                                 required="true"
                                 requiredMessage="#{msg.product_author}"
                                 validatorMessage="#{msg.validatorMessageProductProducer}">
                        <f:validateRegex pattern="[A-Za-ząćęłńóśżźĄĆĘŁŃÓŚŻŹ]{2,}"/>
                    </h:inputText>
                </div>
            </div>
            <!--<div class="row">
                <div class="col-md-3">
                    #{msg.product_isAvailable}
                </div>
                <div class="col-md-3">
                    <h:inputText styleClass=""
                                 value="#{editProductController.currentProduct.isAvailable}"
                                 required="true"
                                 requiredMessage="#{msg.product_isAvailable}"
                                 validatorMessage="#{msg.validatorMessageProductAvailableAmount}">
                    </h:inputText>
                </div>
            </div>-->
            <h:panelGroup rendered="#{editProductController.productType eq 'Movie'}">
                <ui:include src="EditMovie.xhtml"></ui:include>
            </h:panelGroup>
            <h:panelGroup rendered="#{editProductController.productType eq 'Book'}">
                <ui:include src="EditBook.xhtml"></ui:include>
            </h:panelGroup>
            <h:commandButton value="#{msg.update}"
                             action="#{editProductController.update()}"/>
            <h:commandButton value="#{msg.return}" action="ListAllProducts" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
